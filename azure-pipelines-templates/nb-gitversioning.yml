steps:
  - task: DotNetCoreCLI@2  
    inputs:
      command: custom
      custom: tool
      arguments: install --tool-path . nbgv
    condition: ne(variables['system.pullrequest.isfork'], true)
    displayName: Install NBGV tool

  - script: nbgv cloud -a -c
    condition: ne(variables['system.pullrequest.isfork'], true)
    displayName: Set build number
